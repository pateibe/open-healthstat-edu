baseURL: "https://pateibe.github.io/open-healthstat-edu/"
# baseURL: "https://example.com/"
languageCode: en-us
title: Open HealthStat Edu

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
