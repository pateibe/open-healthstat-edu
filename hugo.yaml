baseURL: "https://example.com/"
languageCode: en-us
title: Open HealthStat Edu

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: de
# languages:
#   de:
#     languageName: Deutsch
#     weight: 1
#     title: Open HealthStat Edu
  # en:
  #   languageName: English
  #   weight: 2
  #   title: Open HealthStat Edu

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true

menu:
  main:
    - name: BSc
      pageRef: /bsc
      weight: 1
    - name: MSc
      pageRef: /msc
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: FAQ
      pageRef: /faq
      weight: 4
    - name: About
      pageRef: /about
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/pateibe/open-healthstat-edu"
      params:
        icon: github

params:
  description: Offene Bildungsressourcen zur angewandten Statistik f√ºr Gesundheitsprofessionen

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/noun-education-7748430.svg
      dark: images/noun-education-7748430-dark.svg
      # link: /
      width: 40
      height: 20
    # width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
      enable: true
      displayCopyright: true
      displayPoweredBy: true
      width: normal

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    article:
      displayPagination: true